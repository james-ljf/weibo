#signup-service port from 9021 to 9030
server:
  port: 9021

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: WEIBO
        #namespace: public
      config:
        server-addr: 127.0.0.1:8848
        namespace: public
        file-extension: yaml
        shared-configs:
          - data-id: weibo-common.yaml
            group: WEIBO
    stream:
      rocketmq:
        binder:
          name-server: 192.168.163.175:9876
          enable-msg-trace: true
#        bindings:
#          getAttention:
#            consumer:
#              tags: tag2 || tag1 ||tag3 ||tag4
      bindings:
        getAttention:
          destination: user
          group: ATTENTION
          content-type: application/json
        setAttention:
          destination: user
          content-type: application/json
#          output:
#            destination: user
#          input:
#            destination: user
#            group: ATTENTION-GROUP
  application:
    name: user-service



