#signup-service port from 9021 to 9030
server:
  port: 9021

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: WEIBO
        #namespace: public
      config:
        server-addr: 127.0.0.1:8848
        namespace: public
        file-extension: yaml
        shared-configs:
          - data-id: weibo-common.yaml
            group: WEIBO
    stream:
      rocketmq:
        binder:
          name-server: 192.168.1.104:9876
          enable-msg-trace: true
      bindings:
        getAttention:
          destination: user
          group: ATTENTION
          content-type: application/json
        setAttention:
          destination: user
          content-type: application/json
  data:
    elasticsearch:
  application:
    name: user-service



