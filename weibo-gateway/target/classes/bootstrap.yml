#weibo-gateway port from 8080 to 8090
server:
  port: 8081

spring:
  application:
    name: weibo-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          # 开启大小写转换
          lowerCaseServiceId: true
      routes:
        - id: email-server
          uri: lb://email-service
          predicates:
            - Path=/email-service/**
        - id: signin-service
          uri: lb://signin-service
          predicates:
            - Path=/sign/**
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: WEIBO
        namespace: public
      config:
        server-addr: 127.0.0.1:8848
        namespace: public
        file-extension: yaml
        shared-configs:
          - data-id: weibo-common.yaml
            group: WEIBO
