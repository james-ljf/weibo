#weibo-util port from 10010 to 10020
server:
  port: 10010

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: WEIBO
        namespace: public
      config:
        server-addr: 127.0.0.1:8848
        namespace: public
        file-extension: yaml
        shared-configs:
          - data-id: weibo-common.yaml
            group: WEIBO
  application:
    name: init-service